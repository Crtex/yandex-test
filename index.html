<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body class="c-bg-base">
    <div class="l-row l-justify-center l-align-center h-100 ">
        <form class="l-column l-width-20" id="form">
            <div class="form-header l-p l-pb-s">
                <div>
                    <span class="c-f-red">Я</span><span>ндекс.Формочка</span>
                </div>
            </div>
            <div class="form-body l-stack l-p" >
                <div class="input-container">
                    <label for="fio">ФИО</label>
                    <input id="fio" type="text">
                    <div class="input-hint">Ровно три слова.</div>
                </div>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input id="email" type="text">
                    <div class="input-hint">В доменах ya.ru, yandex.ru, yandex.ua, yandex.by, yandex.kz, yandex.com.</div>
                </div>
                <div class="input-container">
                    <label for="phone">Телефон</label>
                    <input id="phone" type="text">
                    <div class="input-hint">Номер телефона, который начинается на +7, и имеет формат +7(999)999-99-99. Cумма всех цифр телефона не должна превышать 30.</div>
                </div>
            </div>
            <div class="form-info l-plr">
                    <div id="resultContainer"></div>
            </div>
            <div class="form-controls l-mt-s">
                <div class="input-container">
                    <button class="l-p" id="submitButton" type="submit">Отправить</button>
                </div>
            </div>
            <div id="resultradio">
                <div><input type="radio" name="result" value="success" checked> Успех</div>
                <div><input type="radio" name="result" value="error"> Ошибка</div>
                <div><input type="radio" name="result" value="progress"> Обработка</div>
            </div>
        </form>
    </div>
    <script src="$.js"></script>
    <script src="index.js"></script>
</body>

</html>
